<mat-toolbar class="mat-elevation-z6" color="primary">
  <a routerLink="/" routerLinkActive="active" mat-button>
    <img [src]="watbottPath" class="icon-logo"> WatBott
  </a>
  <a routerLink="/about" routerLinkActive="active" mat-button>About</a>
  <span class="flex-spacer"></span>
  <a mat-button [href]="twitterUrl">
    <mat-icon svgIcon="twitter-logo" class="icon-logo"></mat-icon> Twitter
  </a>
  <a mat-button [href]="githubUrl">
    <img [src]="githubPath"> GitHub
  </a>
</mat-toolbar>
