<mat-toolbar class="mat-elevation-z6" color="primary">
  <a mat-button routerLink="/" routerLinkActive="active">
    <img class="icon-image" [src]="watbottImage"> WatBott
  </a>
  <a mat-button routerLink="/about" routerLinkActive="active">
    About
  </a>
  <span class="flex-spacer"></span>
  <button mat-button [matMenuTriggerFor]="userMenu" *ngIf="isAuthenticated">
    <img class="icon-image" [src]="userImage">
    <span class="desktop-only"> {{ username }}</span>
  </button>
  <app-socials class="desktop-only" showText="true" *ngIf="!isAuthenticated"></app-socials>
  <mat-menu #socialMenu="matMenu">
    <a mat-menu-item [href]="twitterUrl">
      Twitter
    </a>
    <a mat-menu-item [href]="githubUrl">
      GitHub
    </a>
  </mat-menu>
  <mat-menu #userMenu="matMenu">
    <a mat-menu-item routerLink="/dashboard" routerLinkActive="active">
      Dashboard
    </a>
    <a mat-menu-item [href]="logoutUrl">
      Logout
    </a>
  </mat-menu>
</mat-toolbar>
