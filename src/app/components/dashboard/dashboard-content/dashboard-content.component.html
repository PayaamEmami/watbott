<mat-tab-group>
  <mat-tab label="General">
    <mat-chip-list>
      <mat-chip class="connect" (click)="joinChannel()" *ngIf="!isConnected">
        Connect to chat
      </mat-chip>
      <mat-chip class="disconnect" (click)="partChannel()" *ngIf="isConnected">
        Disconnect from chat
      </mat-chip>
    </mat-chip-list>
    <mat-divider></mat-divider>
  </mat-tab>
</mat-tab-group>
